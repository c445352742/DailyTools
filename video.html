<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Video</title>
  <style>
    video {
      width: 550px;
      height: 309px;
      display: block;
      margin: 15px 0;
    }

    audio {
      width: 550px;
      margin: 0 auto;
      display: block;
    }

    body {

      background: url("./resource/4.jpg");
      background-size: 100%;
    }

    .container {
      width: 1202px;
      margin: 0 auto;
      padding: 50px 0;

    }

    .clearfix::after {
      content: '';
      display: block;
      clear: both;
    }

    .block {
      padding: 0 25px;
      width: 600px;
      float: left;
      box-sizing: border-box;
      color: white;
      position: relative;
    }

    img {
      margin: 15px 0;
      display: block;
      height: 270px;
      /*size: 100%;*/
      width: 550px;
    }

    .btn {
      font-weight: bold;
      font-size: 18px;
      color: white;
      border-radius: 4px;
      width: 240px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
    }

    .blue {
      background-color: #0a8da9;
    }

    .red {
      background-color: #ff7c22;
    }

    .shade {
      position: absolute;
      top: 50px;
      left: 0;
      height: 276px;
      width: 100%;
      z-index: 2;
      background-color: #dddddd;
    }
  </style>
</head>

<body>
  <div class="container clearfix">
    <div class="block">
      <div class="shade"></div>
      <div class="btn red">Syncronize (on video)</div>
      <video></video>
    </div>
    <div class="block">
      <div class="btn blue">Syncronize (on audio)</div>
      <img src="resource/4.jpg" />
      <audio controls="controls"></audio>
    </div>
  </div>

  <script src="resource/jquery1.11.min.js"></script>
  <script src="resource/js.js"></script>
</body>

</html>
